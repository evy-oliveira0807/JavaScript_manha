<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="cadastrar(event)">
        <label for="Fruta">Fruta</label>
        <input type="text" placeholder="Digite a fruta" id="fruta">
        

        <button type="submit">Cadastrar</button>

        <div id="lista-frutas"></div>
    </form>
   
    <script>

    const arrFruta = [];//array global
    function cadastrar(e){

        e.preventDefault();//captura o submit do formulario

        const fruta = document.getElementById('fruta').value;
        fruta.trim();//limpa os espacos das estremidades
        fruta.toLowerCase();//tudo para minusculo

        arrFruta.push(fruta);//guarda mo array

        arrFruta.sort();//ordena o array

        let template ="ul";

        arrFruta.forEach(Element => {
            template += `<li>${fruta}</li>`;
           
        });
        document.getElementById("lista-frutas").innerHTML = template;
        template ="</ul>";

    //   } catch (error) {//rejected
    //     console.log("Erro na api");
    //   }
    };

    </script>
</body>
</html>
