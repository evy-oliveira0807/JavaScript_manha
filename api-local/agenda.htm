<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
</head>

<body>
    <form onsubmit="cadastrar(event)">
        <label for="nome">Nome</label>
        <input type="text" placeholder="digita seu nome" id="nome">
        <br></br>
        <label for="email">Email</label>
        <input type="text" placeholder="digita seu email" id="email">
        <br></br>

        <label for="cep">CEP</label>
        <input autocomplete="off" type="number" onblur="buscarEndereco(this.value)" placeholder="digite seu cep"
            id="cep">

        <span id="not-found"></span>

        <br></br>
        <label for="endereco">Endereco</label>
        <input type="text" placeholder="..." id="endereco">
        <br></br>

        <label for="numero">Numero</label>
        <input type="text" placeholder="..." id="numero">

        <br></br>

        <label for="cidade">Cidade</label>
        <input type="text" placeholder="..." id="cidade">

        <br></br>

        <label for="estado">Estado</label>
        <input type="text" placeholder="..." id="estado">

        <br></br>

        <button>Cadastrar</button>

    </form>


    <script src="funcoes.js"></script>
</body>

</html>
